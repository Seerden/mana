overwrite: true
schema: "./backend/schema.gql"
# documents: ./frontend/src/**/*.ts
documents: null
generates:
   ./frontend/src/gql/codegen-output.ts:
      plugins:
         - "typescript"
         - "typescript-resolvers"
         - "typescript-operations"
         - "typescript-react-query"
         # - "typescript-urql"
      config:
         withHooks: true
         fetcher: fetch
